    <style>

        .stat {

        .stat-value {

            color: var(--color-primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-buttons button {
            width: 100%;
            padding: 8px;

        }

        .btn-primary {

        .btn-primary:hover {

        .format-select {

        .font-select {

        .output-box {

        @media (max-width: 768px) {

            .toolbar-group {

                padding-right: 0;
                margin-right: 0;
                padding-bottom: 8px;
                margin-bottom: 8px;
                border-bottom: 1px solid var(--color-border);
            }
        }
    </style>
</head>
<body>
    <header>

            <p class="subtitle">Tr√¨nh so·∫°n th·∫£o vƒÉn b·∫£n cao c·∫•p v·ªõi h·ªó tr·ª£ Markdown v√† danh s√°ch c√¥ng vi·ªác</p>

    <script>
        // Import Tiptap core components t·ª´ CDN
        const { Editor } = window.Tiptap || {};
        const StarterKit = window.TiptapStarterKit || {};
        const TaskList = window.TiptapTaskList || {};
        const TaskItem = window.TiptapTaskItem || {};
        const Link = window.TiptapLink || {};
        const Image = window.TiptapImage || {};
        const Table = window.TiptapTable || {};
        const TableRow = window.TiptapTableRow || {};
        const TableHeader = window.TiptapTableHeader || {};
        const TableCell = window.TiptapTableCell || {};
        const Highlight = window.TiptapHighlight || {};
        const Color = window.TiptapColor || {};
        const TextStyle = window.TiptapTextStyle || {};
        const CharacterCount = window.TiptapCharacterCount || {};

        let editor = null;

        // Kh·ªüi t·∫°o editor
        function initEditor() {
            const editorElement = document.getElementById('editor');
            
            try {
                editor = new Editor({
                    element: editorElement,
                    extensions: [
                        StarterKit || {},
                        TaskList || {},
                        TaskItem || {},
                        Link?.configure({ openOnClick: false }) || {},
                        Image || {},
                        Table?.configure({ resizable: true }) || {},
                        TableRow || {},
                        TableHeader || {},
                        TableCell || {},
                        Highlight || {},
                        Color || {},
                        TextStyle || {},
                        CharacterCount || {},
                    ].filter(Boolean),
                    content: `
                        <h1>Ch√†o m·ª´ng ƒë·∫øn v·ªõi TipTap Markdown Task Editor</h1>
                        <p>ƒê√¢y l√† m·ªôt tr√¨nh so·∫°n th·∫£o vƒÉn b·∫£n <strong>m·∫°nh m·∫Ω</strong> v·ªõi c√°c t√≠nh nƒÉng:</p>
                        <ul>
                            <li><strong>ƒê·ªãnh d·∫°ng vƒÉn b·∫£n:</strong> In ƒë·∫≠m, nghi√™ng, g·∫°ch ngang...</li>
                            <li><strong>Ti√™u ƒë·ªÅ:</strong> H·ªó tr·ª£ t·ª´ H1 ƒë·∫øn H6</li>
                            <li><strong>Danh s√°ch:</strong> Danh s√°ch c√≥ th·ª© t·ª± v√† kh√¥ng th·ª© t·ª±</li>
                            <li><strong>Danh s√°ch c√¥ng vi·ªác:</strong> Theo d√µi c√¥ng vi·ªác v·ªõi checkbox</li>
                        </ul>
                        <h2>Danh s√°ch c√¥ng vi·ªác</h2>
                        <ul data-type="taskList">
                            <li data-type="taskItem" data-checked="false">
                                <label><input type="checkbox"> Nhi·ªám v·ª• m·∫´u 1</label>
                                <div><p>B·∫Øt ƒë·∫ßu so·∫°n th·∫£o</p></div>
                            </li>
                            <li data-type="taskItem" data-checked="false">
                                <label><input type="checkbox"> Nhi·ªám v·ª• m·∫´u 2</label>
                                <div><p>H√£y t·∫≠n d·ª•ng c√°c t√≠nh nƒÉng</p></div>
                            </li>
                        </ul>
                        <blockquote><p>S√°ng t·∫°o kh√¥ng c√≥ gi·ªõi h·∫°n v·ªõi TipTap Editor</p></blockquote>
                    `,
                    onUpdate: ({ editor }) => {
                        updateStats();
                        updatePreview();
                    },
                });

                setupToolbar();
                updateStats();
                updatePreview();
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o editor:', error);
                editorElement.innerHTML = '<p style="color: red; padding: 20px;">L·ªói: Kh√¥ng th·ªÉ t·∫£i c√°c th∆∞ vi·ªán c·∫ßn thi·∫øt t·ª´ CDN. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi internet.</p>';
            }
        }

        function setupToolbar() {
            if (!editor) return;

            // ƒê·ªãnh d·∫°ng ch·ªØ
            document.getElementById('toggleBold').addEventListener('click', () => {
                editor.chain().focus().toggleBold().run();
                updateToolbarState();
            });

            document.getElementById('toggleItalic').addEventListener('click', () => {
                editor.chain().focus().toggleItalic().run();
                updateToolbarState();
            });

            document.getElementById('toggleStrike').addEventListener('click', () => {
                editor.chain().focus().toggleStrike().run();
                updateToolbarState();
            });

            document.getElementById('toggleCode').addEventListener('click', () => {
                editor.chain().focus().toggleCode().run();
                updateToolbarState();
            });

            // Ti√™u ƒë·ªÅ
            document.getElementById('toggleHeading1').addEventListener('click', () => {
                editor.chain().focus().toggleHeading({ level: 1 }).run();
                updateToolbarState();
            });

            document.getElementById('toggleHeading2').addEventListener('click', () => {
                editor.chain().focus().toggleHeading({ level: 2 }).run();
                updateToolbarState();
            });

            document.getElementById('toggleHeading3').addEventListener('click', () => {
                editor.chain().focus().toggleHeading({ level: 3 }).run();
                updateToolbarState();
            });

            // Danh s√°ch
            document.getElementById('toggleBulletList').addEventListener('click', () => {
                editor.chain().focus().toggleBulletList().run();
                updateToolbarState();
            });

            document.getElementById('toggleOrderedList').addEventListener('click', () => {
                editor.chain().focus().toggleOrderedList().run();
                updateToolbarState();
            });

            document.getElementById('toggleTaskList').addEventListener('click', () => {
                editor.chain().focus().toggleTaskList().run();
                updateToolbarState();
            });

            // Kh√°c
            document.getElementById('toggleBlockquote').addEventListener('click', () => {
                editor.chain().focus().toggleBlockquote().run();
                updateToolbarState();
            });

            document.getElementById('toggleCodeBlock').addEventListener('click', () => {
                editor.chain().focus().toggleCodeBlock().run();
                updateToolbarState();
            });

            // Highlight
            document.getElementById('toggleHighlight').addEventListener('click', () => {
                editor.chain().focus().toggleHighlight({ color: '#fef08a' }).run();
                updateToolbarState();
            });

            // Li√™n k·∫øt
            document.getElementById('insertLink').addEventListener('click', () => {
                const url = prompt('Nh·∫≠p URL:');
                if (url) {
                    editor.chain().focus().extendMarkRange('link').setLink({ href: url }).run();
                }
            });

            // ·∫¢nh
            document.getElementById('insertImage').addEventListener('click', () => {
                const url = prompt('Nh·∫≠p URL ·∫£nh:');
                if (url) {
                    editor.chain().focus().setImage({ src: url }).run();
                }
            });

            // B·∫£ng
            document.getElementById('insertTable').addEventListener('click', () => {
                editor.chain().focus().insertTable({ rows: 3, cols: 3, withHeaderRow: true }).run();
            });

            // Font Family
            document.getElementById('fontFamily').addEventListener('change', (e) => {
                const font = e.target.value;
                const editorContent = document.querySelector('.editor-content');
                if (font === 'sans-serif') {
                    editorContent.style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                } else if (font === 'serif') {
                    editorContent.style.fontFamily = 'Georgia, "Times New Roman", serif';
                } else if (font === 'monospace') {
                    editorContent.style.fontFamily = '"Courier New", Courier, monospace';
                } else {
                    editorContent.style.fontFamily = font;
                }
            });

            // Font Size
            document.getElementById('fontSize').addEventListener('change', (e) => {
                const size = e.target.value;
                const editorContent = document.querySelector('.editor-content');
                editorContent.style.fontSize = size;
            });

            // ƒêi·ªÅu khi·ªÉn
            document.getElementById('undo').addEventListener('click', () => {
                editor.chain().focus().undo().run();
            });

            document.getElementById('redo').addEventListener('click', () => {
                editor.chain().focus().redo().run();
            });

            // Export
            document.getElementById('exportBtn').addEventListener('click', exportContent);

            // X√≥a
            document.getElementById('clearAll').addEventListener('click', () => {
                if (confirm('X√≥a t·∫•t c·∫£ n·ªôi dung? Thao t√°c n√†y kh√¥ng th·ªÉ ho√†n t√°c.')) {
                    editor.chain().focus().clearContent().run();
                    updateStats();
                    updatePreview();
                }
            });

            // M·∫´u
            document.getElementById('loadSample').addEventListener('click', loadSample);
        }

        function updateToolbarState() {
