<!-- Settings Section -->
<div id="section-settings" class="hidden">
    <div class="bg-white shadow sm:rounded-lg p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Ticker Bar Settings</h2>
        <form id="ticker-settings-form" class="space-y-4">
            <div class="flex items-center">
                <input type="checkbox" id="ticker-enabled"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="ticker-enabled" class="ml-2 block text-sm text-gray-900">Enable Ticker</label>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Display Content</label>
                <textarea id="ticker-content-input" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    placeholder="Enter ticker content..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <div class="bg-white shadow sm:rounded-lg p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">General Settings</h2>
        <form id="urgent-notice-form" class="space-y-4">
            <div class="flex items-center gap-4">
                <label class="flex items-center">
                    <input type="checkbox" id="urgent-enabled" class="form-checkbox h-5 w-5 text-red-600">
                    <span class="ml-2 text-gray-700 font-bold">Enable Urgent Notice</span>
                </label>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Notice Content</label>
                <textarea id="urgent-content" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Link (Optional)</label>
                <input type="text" id="urgent-link"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="https://...">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <div class="bg-white shadow sm:rounded-lg p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Principal's Message</h2>
        <form id="principal-message-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="principal-title"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="principal-content" rows="5"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Message</button>
        </form>
    </div>
</div>
</main>
</div>
</div>
<!-- Media Modal -->
<div id="media-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[80vh] overflow-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Select Image</h3>
            <button onclick="closeMediaModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <div id="modal-media-grid" class="grid grid-cols-4 gap-4"></div>
    </div>
</div>
