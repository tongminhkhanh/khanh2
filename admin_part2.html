<!-- Events Section -->
<div id="section-events" class="hidden">
    <div class="bg-white shadow sm:rounded-lg p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Event Management</h2>
        <form id="event-form" class="space-y-4">
            <input type="hidden" id="event-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Title</label>
                    <input type="text" id="event-title"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Type</label>
                    <select id="event-type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <option value="public">General Event</option>
                        <option value="class">Class Event</option>
                        <option value="teacher">Teacher Event</option>
                    </select>
                </div>
            </div>
            <div id="event-target-container" class="grid grid-cols-1 md:grid-cols-2 gap-4" style="display: none;">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Target Grade</label>
                    <select id="event-target-grade"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <option value="">All Grades</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Specific Class (Optional)</label>
                    <input type="text" id="event-target-class"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        placeholder="e.g. 1A, 2B, 3C...">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="datetime-local" id="event-start"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="datetime-local" id="event-end"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="event-location"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        placeholder="e.g. Hall, Playground...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Category</label>
                    <select id="event-category"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        onchange="updateEventColor()">
                        <option value="exam" data-color="#dc2626">≡ƒö┤ Exam / Test</option>
                        <option value="activity" data-color="#2563eb">≡ƒö╡ Extracurricular / Flag Salute
                        </option>
                        <option value="holiday" data-color="#16a34a">≡ƒƒó Holiday / Parent Meeting
                        </option>
                        <option value="other" data-color="#6b7280">ΓÜ¬ Other</option>
                    </select>
                    <input type="hidden" id="event-color" value="#dc2626">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="event-description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="flex items-center gap-4">
                <label class="flex items-center">
                    <input type="checkbox" id="event-published" class="form-checkbox h-5 w-5 text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Publish Immediately</span>
                </label>
            </div>
            <div class="flex gap-2">
                <button type="submit" class="btn btn-primary">Save Event</button>
                <button type="button" id="cancel-event-edit" class="btn btn-secondary hidden">Cancel</button>
            </div>
        </form>
    </div>
    <div class="bg-white shadow sm:rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="events-list" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
    </div>
</div>

<!-- Media Section -->
<div id="section-media" class="hidden">
    <div class="bg-white shadow sm:rounded-lg p-6 mb-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Image Library</h2>
            <label class="btn btn-primary cursor-pointer">
                <span>Upload Image</span>
                <input type="file" id="media-upload" class="hidden" accept="image/*">
            </label>
        </div>
        <div id="media-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </div>
</div>

<!-- Pages Section -->
<div id="section-pages" class="hidden">
    <div class="bg-white shadow sm:rounded-lg p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Static Page Management</h2>
        <form id="page-form" class="space-y-4">
            <input type="hidden" id="page-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="page-title-input"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required
                        oninput="generateSlug()">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Slug (URL)</label>
                    <input type="text" id="page-slug"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Content</label>
                <div class="border border-gray-300 rounded-md shadow-sm mt-1 bg-white">
                    <div id="page-toolbar"
                        class="border-b border-gray-300 p-2 bg-gray-50 flex gap-2 flex-wrap items-center">
                    </div>
                    <div id="page-editor" class="p-4 min-h-[300px] prose max-w-none focus:outline-none">
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <label class="flex items-center">
                    <input type="checkbox" id="page-published" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Publish Immediately</span>
                </label>
            </div>
            <div class="flex gap-2">
                <button type="submit" class="btn btn-primary">Save Page</button>
                <button type="button" id="cancel-page-edit" class="btn btn-secondary hidden">Cancel</button>
            </div>
        </form>
    </div>
    <div class="bg-white shadow sm:rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slug
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="pages-list" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
    </div>
</div>
