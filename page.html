<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường Tiểu học Ít Ong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header (Same as code.html) -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Đang tải...</p>
        </div>

        <article id="page-content" class="bg-white rounded-lg shadow-lg p-8 hidden">
            <h1 id="page-title" class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4"></h1>
            <div id="page-body" class="prose max-w-none text-gray-700">
                <!-- Content will be injected here -->
            </div>
        </article>

        <div id="error-message" class="hidden text-center py-10">
            <h2 class="text-2xl font-bold text-red-600">Không tìm thấy trang</h2>
            <p class="mt-2 text-gray-600">Trang bạn tìm kiếm không tồn tại hoặc đã bị xóa.</p>
            <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Về trang
                chủ</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Trường Tiểu học Ít Ong. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Get slug from URL (e.g., /gioi-thieu -> gioi-thieu)
            const slug = window.location.pathname.substring(1);

            if (!slug) {
                window.location.href = '/';
                return;
            }

            try {
                const res = await fetch(`/api/static-pages/${slug}`);
                if (!res.ok) throw new Error('Page not found');

                const page = await res.json();

                document.getElementById('page-title').innerText = page.title;
                document.getElementById('page-body').innerHTML = page.content;
                document.title = `${page.title} - Trường Tiểu học Ít Ong`;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('page-content').classList.remove('hidden');
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
