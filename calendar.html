<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sự Kiện - Trường Tiểu học Ít Ong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .fc-event {
            cursor: pointer;
        }

        #calendar {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">Trường Tiểu học Ít Ong</h1>
                    <p class="text-sm text-blue-100">Lịch Sự Kiện</p>
                </div>
                <a href="code.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition">
                    ← Trang chủ
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-6">
            <h2 class="text-3xl font-bold text-gray-900">Lịch Sự Kiện Trường Học</h2>
            <p class="text-gray-600 mt-2">Xem các sự kiện, hoạt động và thông báo của trường</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar Filters -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Bộ lọc sự kiện</h3>

                    <!-- Event Type Filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Loại sự kiện</label>
                        <select id="type-filter" class="w-full border border-gray-300 rounded-md p-2 text-sm">
                            <option value="">Tất cả</option>
                            <option value="public">Sự kiện chung</option>
                            <option value="class">Sự kiện lớp</option>
                        </select>
                    </div>

                    <!-- Grade Filter (for class events) -->
                    <div class="mb-4" id="grade-filter-container" style="display: none;">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Khối lớp</label>
                        <select id="grade-filter" class="w-full border border-gray-300 rounded-md p-2 text-sm">
                            <option value="">Chọn khối</option>
                            <option value="1">Khối 1</option>
                            <option value="2">Khối 2</option>
                            <option value="3">Khối 3</option>
                            <option value="4">Khối 4</option>
                            <option value="5">Khối 5</option>
                        </select>
                    </div>

                    <!-- Class Filter -->
                    <div class="mb-4" id="class-filter-container" style="display: none;">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Lớp</label>
                        <input type="text" id="class-filter" placeholder="VD: 1A, 2B, 3C"
                            class="w-full border border-gray-300 rounded-md p-2 text-sm">
                    </div>

                    <!-- Clear Filters Button -->
                    <button id="clear-filters"
                        class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition text-sm font-medium">
                        Xóa bộ lọc
                    </button>

                    <!-- Legend -->
                    <div class="mt-6 pt-6 border-t">
                        <h4 class="text-sm font-semibold text-gray-700 mb-3">Chú thích màu sắc</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <div class="w-4 h-4 bg-blue-500 rounded mr-2"></div>
                                <span class="text-xs text-gray-600">Sự kiện chung</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                                <span class="text-xs text-gray-600">Sự kiện lớp</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div id="calendar"></div>
                </div>

                <!-- Upcoming Events List -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Sự kiện sắp diễn ra</h3>
                    <div id="upcoming-events" class="space-y-3">
                        <!-- Events will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
                    <button onclick="closeEventModal()"
                        class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
                </div>

                <div class="space-y-4">
                    <div class="flex items-start">
                        <svg class="w-5 h-5 text-gray-400 mt-0.5 mr-3" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <div>
                            <p class="text-sm font-medium text-gray-700">Thời gian</p>
                            <p id="modal-date" class="text-gray-900"></p>
                        </div>
                    </div>

                    <div class="flex items-start" id="modal-location-container">
                        <svg class="w-5 h-5 text-gray-400 mt-0.5 mr-3" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <div>
                            <p class="text-sm font-medium text-gray-700">Địa điểm</p>
                            <p id="modal-location" class="text-gray-900"></p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <svg class="w-5 h-5 text-gray-400 mt-0.5 mr-3" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                        </svg>
                        <div>
                            <p class="text-sm font-medium text-gray-700">Loại sự kiện</p>
                            <p id="modal-type" class="text-gray-900"></p>
                        </div>
                    </div>

                    <div id="modal-description-container">
                        <p class="text-sm font-medium text-gray-700 mb-2">Mô tả</p>
                        <p id="modal-description" class="text-gray-600 leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let calendar;
        let allEvents = [];

        // Initialize Calendar
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'listMonth' : 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                buttonText: {
                    today: 'Hôm nay',
                    month: 'Tháng',
                    week: 'Tuần',
                    list: 'Danh sách'
                },
                locale: 'vi',
                height: 'auto',
                events: [],
                eventClick: function (info) {
                    showEventModal(info.event);
                },
                eventDisplay: 'block',
                displayEventTime: true
            });

            calendar.render();
            fetchEvents();
            setupFilters();
        });

        // Fetch Events from API
        async function fetchEvents() {
            try {
                const params = new URLSearchParams();
                const type = document.getElementById('type-filter').value;
                const grade = document.getElementById('grade-filter').value;
                const classValue = document.getElementById('class-filter').value;

                if (type) params.append('type', type);
                if (grade) params.append('grade', grade);
                if (classValue) params.append('class', classValue);

                const response = await fetch(`${API_URL}/events?${params.toString()}`);
                const events = await response.json();

                allEvents = events;
                updateCalendar(events);
                updateUpcomingEvents(events);
            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        // Update Calendar with Events
        function updateCalendar(events) {
            const calendarEvents = events.map(event => ({
                id: event._id,
                title: event.title,
                start: event.startDate,
                end: event.endDate,
                backgroundColor: event.color || (event.type === 'public' ? '#3788d8' : '#10b981'),
                borderColor: event.color || (event.type === 'public' ? '#3788d8' : '#10b981'),
                extendedProps: {
                    description: event.description,
                    location: event.location,
                    type: event.type,
                    targetClass: event.targetClass,
                    targetGrade: event.targetGrade
                }
            }));

            calendar.removeAllEvents();
            calendar.addEventSource(calendarEvents);
        }

        // Update Upcoming Events List
        function updateUpcomingEvents(events) {
            const container = document.getElementById('upcoming-events');
            const now = new Date();
            const upcoming = events
                .filter(e => new Date(e.startDate) >= now)
                .sort((a, b) => new Date(a.startDate) - new Date(b.startDate))
                .slice(0, 5);

            if (upcoming.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm">Không có sự kiện sắp diễn ra</p>';
                return;
            }

            container.innerHTML = upcoming.map(event => {
                const startDate = new Date(event.startDate);
                const typeLabel = event.type === 'public' ? 'Sự kiện chung' :
                    event.targetClass ? `Lớp ${event.targetClass}` : `Khối ${event.targetGrade}`;

                return `
                    <div class="border-l-4 border-${event.type === 'public' ? 'blue' : 'green'}-500 pl-4 py-2 hover:bg-gray-50 cursor-pointer transition"
                        onclick='showEventFromList(${JSON.stringify(event).replace(/'/g, "&apos;")})'>
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold text-gray-900">${event.title}</h4>
                                <p class="text-sm text-gray-600 mt-1">
                                    ${startDate.toLocaleDateString('vi-VN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}
                                </p>
                            </div>
                            <span class="text-xs font-medium px-2 py-1 rounded-full ${event.type === 'public' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                ${typeLabel}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show Event Modal
        function showEventModal(event) {
            const modal = document.getElementById('event-modal');
            const startDate = new Date(event.start);
            const endDate = event.end ? new Date(event.end) : null;

            document.getElementById('modal-title').textContent = event.title;

            let dateText = startDate.toLocaleDateString('vi-VN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            if (endDate) {
                dateText += ` - ${endDate.toLocaleDateString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            }

            document.getElementById('modal-date').textContent = dateText;

            // Location
            const locationContainer = document.getElementById('modal-location-container');
            if (event.extendedProps.location) {
                locationContainer.style.display = 'flex';
                document.getElementById('modal-location').textContent = event.extendedProps.location;
            } else {
                locationContainer.style.display = 'none';
            }

            // Type
            let typeText = event.extendedProps.type === 'public' ? 'Sự kiện chung' : 'Sự kiện lớp';
            if (event.extendedProps.targetClass) {
                typeText += ` - Lớp ${event.extendedProps.targetClass}`;
            } else if (event.extendedProps.targetGrade) {
                typeText += ` - Khối ${event.extendedProps.targetGrade}`;
            }
            document.getElementById('modal-type').textContent = typeText;

            // Description
            const descContainer = document.getElementById('modal-description-container');
            if (event.extendedProps.description) {
                descContainer.style.display = 'block';
                document.getElementById('modal-description').textContent = event.extendedProps.description;
            } else {
                descContainer.style.display = 'none';
            }

            modal.style.display = 'flex';
        }

        function showEventFromList(event) {
            const calEvent = {
                title: event.title,
                start: event.startDate,
                end: event.endDate,
                extendedProps: {
                    description: event.description,
                    location: event.location,
                    type: event.type,
                    targetClass: event.targetClass,
                    targetGrade: event.targetGrade
                }
            };
            showEventModal(calEvent);
        }

        function closeEventModal() {
            document.getElementById('event-modal').style.display = 'none';
        }

        // Setup Filters
        function setupFilters() {
            const typeFilter = document.getElementById('type-filter');
            const gradeFilter = document.getElementById('grade-filter');
            const classFilter = document.getElementById('class-filter');
            const clearBtn = document.getElementById('clear-filters');

            typeFilter.addEventListener('change', function () {
                const gradeContainer = document.getElementById('grade-filter-container');
                const classContainer = document.getElementById('class-filter-container');

                if (this.value === 'class') {
                    gradeContainer.style.display = 'block';
                    classContainer.style.display = 'block';
                } else {
                    gradeContainer.style.display = 'none';
                    classContainer.style.display = 'none';
                    gradeFilter.value = '';
                    classFilter.value = '';
                }

                fetchEvents();
            });

            gradeFilter.addEventListener('change', fetchEvents);
            classFilter.addEventListener('blur', fetchEvents);

            clearBtn.addEventListener('click', function () {
                typeFilter.value = '';
                gradeFilter.value = '';
                classFilter.value = '';
                document.getElementById('grade-filter-container').style.display = 'none';
                document.getElementById('class-filter-container').style.display = 'none';
                fetchEvents();
            });
        }

        // Close modal when clicking outside
        document.getElementById('event-modal').addEventListener('cl

ick', function (e) {
            if (e.target === this) {
            closeEventModal();
        }
        });
    </script>
</body>

</html>
